services:
  api:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped
    # Share only the session dir (does NOT overlay your code)
    volumes:
      - kite_session:/app/app/data/session

  web:
    build: ./web
    environment:
      NEXT_PUBLIC_API_BASE: http://127.0.0.1:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  ticker:
    build: ./backend
    env_file:
      - ./backend/.env
    command: ["python", "-m", "app.ticker_daemon"]
    depends_on:
      - redis
    restart: unless-stopped
    # Share only the session dir (same path as api)
    volumes:
      - kite_session:/app/app/data/session

volumes:
  kite_session: {}